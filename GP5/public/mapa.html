<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Viagem</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #mapid {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script>
        // Dados de localização injetados pelo servidor
        var locData = [];

        var mymap = L.map('mapid').setView([0, 0], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 3,
            attribution: '© OpenStreetMap contributors'
        }).addTo(mymap);

        // Verifica se há dados de localização e ajusta o centro do mapa
        if (locData.length > 0) {
            mymap.setView([locData[0].latitude, locData[0].longitude], 13);
        }

        // Adiciona marcadores para cada localização
        locData.forEach(function(loc) {
            var marker = L.marker([loc.latitude, loc.longitude]).addTo(mymap);
            marker.bindPopup("Data e Hora: " + loc.data_hora).openPopup();
        });
    </script>
</body>
</html>
